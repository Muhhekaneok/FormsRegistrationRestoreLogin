<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>
    <label for="">
        <form class="form">
            <p class="fa-solid fa-xmark form_cross"></p>
            <h2 class="form_title">Registration</h2>
            <input type="text" placeholder="Enter email" name="email" class="form_input">
            <input type="Password" placeholder="Enter password" name="password" class="form_input">
            <p class="form_info_text">By registering on the site, you agree to our Rules and Privacy Policy and agree to
                receive newsletters.
            </p>
            <button class="form_btn submit_btn">Registration</button>
            <button class="form_btn redirect_btn">Login</button>
        </form>
    </label>

    <label for="">
        <form class="form">
            <p class="fa-solid fa-xmark form_cross"></p>
            <h2 class="form_title">Log In</h2>
            <input type="text" placeholder="Enter email" name="email" class="form_input">
            <input type="Password" placeholder="Enter password" name="password" class="form_input">
            <p class="form_info_text_restore">Restore password</p>
            <button class="form_btn submit_btn">Log in</button>
            <button class="form_btn redirect_btn">Registration</button>
        </form>
    </label>

    <label for="">
        <form class="form">
            <p class="fa-solid fa-xmark form_cross"></p>
            <h2 class="form_title">Restore password</h2>
            <p class="form_info_text_temporary_password">To receive a temporary password, you must enter the email
                specified
                during registration</p>
            <input type="text" placeholder="Enter email" name="email" class="form_input">
            <p class="form_info_text_expiration_date">Temporary password expires 24 hours</p>
            <button class="form_btn submit_btn">Send</button>
        </form>
    </label>

    <script src="https://kit.fontawesome.com/47329270d4.js" crossorigin="anonymous"></script>
</body>

</html>
